{{ doctype }}
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>{{ title }}</title>
    {{ header }}
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body data-type="book">
    <div class="navbar">
      <h1>{{ title }}</h1>
      <p>{{ toc_link }}</p>
    </div>
    {{ content }}
    <div class="navigation">
      <ul>
        <li>{{ next_link }}</li>
        <li>{{ prev_link }}</li>
      </ul>
    </div>
  </body>
</html>
